<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta name= "viewport" content="width= device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
	<title>Hola mundo con Vue.js</title>
</head>
<body>
	

    <div id="app">

        <input type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta">
        <button v-on:click="agregarFruta" >Agregar</button>
       
        <ul>
            <li v-for='frutaObj of frutasObj'>

                <input type= "number" v-model.number="frutaObj.cantidad">
                {{frutaObj.nombre}} - {{frutaObj.cantidad}}
                <button @click="frutaObj.cantidad++"> + </button>
                <button @click="frutaObj.cantidad--"> - </button>
                <span v-if="frutaObj.cantidad === 0"> - SinStock </span>
            </li>

        </ul>
        <h4> TOTAL:{{sumarFrutas}}</h4>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="keyup-vmodel-COmputed.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta name= "viewport" content="width= device-width, initial-scale=1.0"> </meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
	<title>Hola mundo con Vue.js</title>
</head>
<body>
	

    <div id="app">
        <h1>Hola mundo</h1>
        <h1>{{titulo}}</h1>
        <h1>{{cambiarTexto}}</h1>

        <ul>
            <li v-for='fruta of frutas'>{{fruta}}</li>
        </ul>
        <!--ciclos v-for-->
        <ul>
            <li v-for='frutaObj of frutasObj'>
                {{frutaObj.nombre}} - {{frutaObj.cantidad}}
                <span v-if="frutaObj.cantidad === 0"> - SinStock </span>
            </li>

        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="01.js"></script>
</body>
</html>

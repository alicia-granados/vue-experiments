<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.6.0/dist/vuex.js"></script>
</head>
<body>
    
    <div id="app">
        <titulo></titulo>
    </div>

    <script>

        Vue.component('titulo',{
            template: 
            `   
                <div>
                    <h1>numero {{ numero }}</h1>
                    <hijo></hijo>
                </div>
            `,
            computed:{
                
                ...Vuex.mapState(['numero'])
                
            }
        });

        Vue.component('hijo',{
            template: 
            `
              <div>
                  <button class="btn btn-primary"  @click="aumentar"> + </button>
                  <button class="btn btn-danger"  @click="disminuir(2)"> - </button>
                  <button class="btn btn-warning"  @click="obtenerCursos"> Obtener Cursos </button>
                  <h1>numero {{ numero }}</h1>

                  <ul v-for= "item of cursos">
                    <li>{{item.nombre}}</li>
                  </ul>
              </div>
            `, 
            computed:{
        
                ...Vuex.mapState(['numero','cursos'])
                
            },
            methods:{
                ...Vuex.mapMutations(['aumentar','disminuir']),
                ...Vuex.mapActions(['obtenerCursos'])
            }
          });

        const store = new Vuex.Store({
            state:{
                numero:10,
                cursos: []
            },
            mutations:{
                aumentar(state){
                    state.numero ++
                },
                disminuir(state , n){
                    state.numero -= n
                }, 

                llenarCursos(state,cursosAccion){
                    state.cursos=cursosAccion
                }
            },
            actions:{
                obtenerCursos: async function({ commit }){
                    const data = await fetch('cursos.jsonsa     ');
                    const cursos = await data.json();
                    commit('llenarCursos',cursos);
                }

            }
        });


        new Vue({
            el: '#app',
            store:store
        });
    

       
       
    </script>
</body>
</html>
